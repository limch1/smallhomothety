<body>
    <script>
      $(document).ready(function() {
        $("#navbar").load("/nav.html");
      });
    </script>
    <div id="navbar">
    </div>

    <!--TODO: add case for multiple leaderboards per day-->

    <div id="main-container">
      <div id="events-container-container">
        <div id="events-container">
          <script>
            $(document).ready(function() {
              $("#events-list").load("/eventsnav.html");
            });
          </script>
          <div id="events-list">
          </div>
          <div class="events" style="width:75%">
            <h1 id="header">Speedtober 2024 Rando Leaderboards</h1>
            <div id="body">
                <h2>Rules</h2>
                <p>Use the navigator above to navigate to the day that you want to speedrun for, then use the form to submit your time.</p>
                <p>Please do not spam the forms! You will get one entry per day.</p>
                <div class="schedule-list">
                    <h2 id="randoName">e</h2>
                    <h4 id="plandoLink">Download Link</h4>
                    <a href="/rando/plandoguide.html"><h4>How to setup a plando?</h4></a>
                    <h3 id="option"></h3>
                        <table id="1432boards" style="margin:auto">
                            <thead id="1432head">
                                <th>#</th>
                                <th>Player</th>
                                <th>Time</th>
                                <th>Played Before?</th>
                            </thead>
                        </table>
                    <button class="submenubtn" onclick="location.href='/events/speedtober2024'">Back to Navigator</button>
                </div>
        </div>
      </div>
    </div>
